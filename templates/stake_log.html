<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Stake Log - Inodez Stake Yield Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Stake Log <small class="text-muted">Version {{ version }}</small></h1>
        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Stake Amount (Neoxa)</th>
                </tr>
            </thead>
            <tbody>
                {% for stake_date, stake_amount in stakes %}
                    <tr>
                        <td>{{ stake_date.strftime('%Y-%m-%d %H:%M:%S') }}</td>
                        <td>{{ '{:,.0f}'.format(stake_amount) }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/" class="btn btn-primary mt-3">Back to Calculator</a>
    </div>
</body>
</html>
